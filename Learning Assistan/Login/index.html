<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    
    <div class="main-section">
        <div class="form-container">
            <div class="btn-container" >
                <button id="login-toogle-btn" class=" btn  active-btn  "  >Login</button>
                <button  id="signup-toogle-btn" class=" btn ">Sign up</button>
            </div>
            <form id="login-form" class="form " >
               <div>
                <h1 class="form-title">Login</h1>
                <p>Welcome back! Please enter your details.</p>
               </div>
               
                    <input type="email" id="login-email" class="form-input" placeholder="Enter the Email" />
                <input type="password" id="login-password" class="form-input" placeholder="Enter the password" />
                <div class=" checkbox-div " >
                     <input type="checkbox"  />  
                     <p>Remember information</p>
                </div>
              
            
                <buuton type="submit"  id="login-btn" class="login-btn" > Login</buuton>
              
              
            </form>
            <form id="signup-form" class="form signup-form">
                <div>
                 <h1 class="form-title">Sign Up</h1>
                 <p>Create your account </p>
                </div>
                
                     <input type="email" id="signup-email" class="form-input" placeholder="Enter the Email" />
                 <input type="password" id="signup-password" class="form-input" placeholder="Enter the password" />
                 <input type="password" id="signup-password2" class="form-input" placeholder="Confirm password" />
                
               
             
                 <buuton id="signup-btn" class="signup-btn" > Sign Up</buuton>
                
               
             </form>
        </div>

    </div>
    <div  class="image-section">
       
    </div>

   <script src="./script.js">
    
  
   </script>
</body>
</html>
